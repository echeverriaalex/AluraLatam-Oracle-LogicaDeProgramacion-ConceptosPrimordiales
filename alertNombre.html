<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>
    <body>
        <h2>Hola! ingresa un texto a la casilla, puede ser tu nombre o cualquier otro
            mensaje, y presiona el boton para que salte un mensaje de alerta con lo
            que escribiste.
        </h2>

        <input/>
        <button>Mostrar texto escrito</button>

        <br>
        <a href="index.html"> Volver al incio </a>

        <script>
            var input = document.querySelector("input");

            function mostrarTexto() {
                alert(input.value);
            }

            var button = document.querySelector("button");
            button.onclick = mostrarTexto;

        </script>
    </body>
</html>
