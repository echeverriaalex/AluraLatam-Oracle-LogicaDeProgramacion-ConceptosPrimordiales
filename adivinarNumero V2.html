<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>
    <body>

        <h1>Juego de adiviar un numero :)</h1>
        <h3>
            Cada vez que ingreses el numero que piensas, te dire si ganaste o no,
            luego tiene que volver a cargar la pagina para jugar nuevamente.
        </h3>

        <input>
        <button>Verificar numero</button>

        <hr>
        <a href="index.html"> Volver al incio </a>

        <script>

            var secreto = Math.round(Math.random()*10);
            var input = document.querySelector("input");
            input.focus();

            function verificar(){
                if(parseInt(input.value) == secreto){
                    alert("Acertaste !!");
                }
                else{
                    alert("Perdiste :(")
                }
                input.value = "";
                input.focus();
            }

            var button = document.querySelector("button");
            button.onclick = verificar;
        </script>
        
    </body>
</html>
